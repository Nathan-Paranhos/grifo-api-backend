services:
  - type: web
    name: grifo-api-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://app.grifovistorias.com,android-app://com.grifo.vistorias,http://localhost:3000,https://portal.grifovistorias.com,https://grifo-portal.netlify.app,https://grifo-portal-v1.netlify.app
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: BYPASS_AUTH
        value: false
      # Firebase credentials should be added manually in Render dashboard
      # as they contain sensitive information:
      # - FIREBASE_CREDENTIALS (JSON string with service account)
      # - FIREBASE_API_KEY
      # - FIREBASE_AUTH_DOMAIN
      # - FIREBASE_PROJECT_ID
      # - FIREBASE_STORAGE_BUCKET
      # - FIREBASE_MESSAGING_SENDER_ID
      # - FIREBASE_APP_ID
    healthCheckPath: /health
    autoDeploy: true
    branch: main
